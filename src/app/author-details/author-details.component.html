<h1>{{details?.name}}</h1>

<div><strong>Nationality:</strong> {{details?.nationality}}</div>
<div><strong>Birth year:</strong> {{details?.birthYear}}</div>

@let books = details?.books;

@if(books) {
  <h2>Books</h2>
  <ul>
    @for (book of books; track book.id) {
      <li>{{book.title}} <a>🔍</a></li>
    }
  </ul>
}
